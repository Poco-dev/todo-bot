<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="app"></div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    tasks: [],
                    newTask: '',
                    userId: null,
                    loading: true
                }
            },
            mounted() {
                const urlParams = new URLSearchParams(window.location.search);
                this.userId = urlParams.get('userId');
                
                if (this.userId) {
                    this.fetchTasks();
                } else {
                    this.loading = false;
                }
            },
            methods: {
                async fetchTasks() {
                    try {
                        const response = await fetch(`/api/tasks?userId=${this.userId}`);
                        this.tasks = await response.json();
                    } catch (error) {
                        console.error('Error:', error);
                    } finally {
                        this.loading = false;
                    }
                },
                
                async addTask() {
                    if (!this.newTask.trim()) return;
                    
                    try {
                        const response = await fetch('/api/tasks', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                task: this.newTask.trim(),
                                userId: this.userId 
                            }),
                        });
                        
                        if (response.ok) {
                            this.newTask = '';
                            this.fetchTasks();
                        }
                    } catch (error) {
                        console.error('Error:', error);
                    }
                },
                
                async deleteTask(task) {
                    try {
                        await fetch(`/api/tasks/${task._id}`, { method: 'DELETE' });
                        this.fetchTasks();
                    } catch (error) {
                        console.error('Error:', error);
                    }
                },
                
                async toggleTask(task) {
                    try {
                        await fetch(`/api/tasks/${task._id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ completed: !task.completed }),
                        });
                        this.fetchTasks();
                    } catch (error) {
                        console.error('Error:', error);
                    }
                }
            },
            template: `
                <div class="min-h-screen p-4 max-w-md mx-auto">
                    <!-- Header -->
                    <div class="bg-white rounded-lg shadow p-4 mb-4">
                        <h1 class="text-2xl font-bold text-gray-800">My Todo List</h1>
                        <p class="text-gray-600" v-if="userId">User ID: {{ userId }}</p>
                        <p class="text-gray-600" v-else>No user specified</p>
                    </div>

                    <!-- Tasks List -->
                    <div class="space-y-3 mb-4">
                        <div v-if="loading" class="text-center py-8">
                            <div class="text-gray-500">Loading...</div>
                        </div>

                        <div v-else-if="tasks.length === 0" class="text-center py-8 bg-white rounded-lg shadow">
                            <div class="text-gray-500">No tasks yet</div>
                        </div>

                        <div v-else v-for="task in tasks" :key="task._id" 
                             class="bg-white rounded-lg shadow p-4 flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <input type="checkbox" :checked="task.completed" 
                                       @change="toggleTask(task)"
                                       class="w-5 h-5">
                                <span :class="{'line-through text-gray-500': task.completed}">
                                    {{ task.task }}
                                </span>
                            </div>
                            <button @click="deleteTask(task)" class="text-red-500 hover:text-red-700">
                                Ã—
                            </button>
                        </div>
                    </div>

                    <!-- Add Task Form -->
                    <div class="bg-white rounded-lg shadow p-4">
                        <input v-model="newTask" @keyup.enter="addTask"
                               placeholder="New task..." 
                               class="w-full p-3 border rounded-lg mb-3"
                               :disabled="!userId">
                        <button @click="addTask" 
                                :disabled="!newTask.trim() || !userId"
                                class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 disabled:opacity-50">
                            Add Task
                        </button>
                    </div>
                </div>
            `
        }).mount('#app');
    </script>
</body>
</html>
